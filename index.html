<title> Family Book</title>

<body>
    <h1> Family Book</h1>
    <hr>
    <hr>
    <img id="family_img" src="family book.jpg">
    <h3 id="one">1. Our Family Book</h3>
    <button type="button" onclick="family()">Next</button>
    <hr>
    <script>
        var names = [
            "2. My Father (Sharad Nikam)",
            "3. My Mother (Manisha Nikam)",
            "4. My Brother (Om Nikam)",
            "5. Me (Dhwanee Nikam)"
        ];
        var images = [
            "pappa.jfif",
            "mummy.jfif",
            "om dada.jfif",
            "IMG-20201108-WA0040.jpg"
        ];
        var i = 0;

        function family() {
            document.getElementById("one").innerHTML = names[i];
            document.getElementById("family_img").src = images[i];
            i++;
            if (i == 4) {
                i = 0;
            }
        }
    </script>
    <script async src="https://drv.tw/inc/wd.js"></script>
</body>
